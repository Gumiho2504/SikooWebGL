    <script>

      var myVar = localStorage['myKey'] || 'defaultValue';
      console.log('var = ' + myVar);
      if(myVar == 'somestring'){
        openWindowAfterInstall();
      }
      let deferredPrompt;

      // Function to show PWA install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default installation prompt
        e.preventDefault();
        deferredPrompt = e;
        
        // Show the custom install button
        document.getElementById('install-pwa').style.display = 'block';
      });

      function installPWA() {
        // Show the prompt for installing the PWA
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('PWA installed');
                localStorage['myKey'] = 'somestring';
              } else {
                console.log('PWA installation rejected');
              }
            });
          deferredPrompt = null;
        }
      }

      function openWindowAfterInstall() {
        //window.open(
        //  'https://m.s7s7a.com/', // Replace with the login URL of the iframe website
        //  '_blank', // Open in a new tab
        //  'width=600,height=800' // Window size
        //);
        window.open(
  'https://m.s7s7a.com/', // URL 
  '_top', // Opening method
  'width=600,height=800,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes' // Window features
);

      }

      function openIframe(url) {
        const iframeContainer = document.getElementById("iframe-container");
        const iframe = document.getElementById("external-iframe");
        iframe.src = url;
        iframeContainer.style.display = "block";
      }

      function closeIframe() {
        const iframeContainer = document.getElementById("iframe-container");
        const iframe = document.getElementById("external-iframe");
        iframe.src = ""; // Clear the iframe to stop any loaded content
        iframeContainer.style.display = "none";
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => {
            console.log('Service Worker Registered');           
          })
          .catch((error) => console.error('Service Worker Registration Failed:', error));
      }


      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/SikooWebGL.data",
        frameworkUrl: "Build/SikooWebGL.framework.js",
        codeUrl: "Build/SikooWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SIKOO",
        productName: "SIKOO",
        productVersion: "1.0",
      });
    </script>
