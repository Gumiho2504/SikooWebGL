<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SIKOO | SIKOO</title>
    
  
    
    <style>
      /* Ensure full-screen display */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
      /* Set the canvas to take the full screen */
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background-color: #231F20;
        display: block;
      }
      body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #iframe-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #iframe-container iframe {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            border: none;
            background-color: #fff;
        }
        #iframe-container button {
            position: absolute;
            top: 5%;
            right: 10%;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="iframe-container">
      <iframe id="external-iframe" src=""></iframe>
      <button onclick="closeIframe()">Close</button>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/SikooWebGL.loader.js"></script>
    <button style="position: absolute; top: 10px; left: 10px;" onclick="openIframe('https://m.s7s7a.com/')">
      Open External Site
  </button>
    <script>

      window.open(
        'https://m.s7s7a.com/', // Replace with the login URL of the iframe website
        '_blank', // Open in a new tab
        'width=600,height=800' // Window size
      );
      function openIframe(url) {
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("external-iframe");
            iframe.src = url;
            iframeContainer.style.display = "block";
        }

        function closeIframe() {
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("external-iframe");
            iframe.src = ""; // Clear the iframe to stop any loaded content
            iframeContainer.style.display = "none";
        }
      // window.location.href = 'https://m.s7s7b.com/';
       if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() =>{
        window.open(
          'https://m.s7s7a.com/', // Replace with the login URL of the iframe website
          '_blank', // Open in a new tab
          'width=600,height=800' // Window size
        );
        console.log('Service Worker Registered')
      } )
      .catch((error) => console.error('Service Worker Registration Failed:', error));
  }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/SikooWebGL.data",
        frameworkUrl: "Build/SikooWebGL.framework.js",
        codeUrl: "Build/SikooWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SIKOO",
        productName: "SIKOO",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
