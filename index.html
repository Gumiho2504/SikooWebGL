<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SIKOO | SIKOO</title>
    
    <style>
      /* Ensure full-screen display */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
      /* Set the canvas to take the full screen */
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background-color: #231F20;
        display: block;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #iframe-container {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.8);
      }
      #iframe-container iframe {
        width: 80%;
        height: 80%;
        position: absolute;
        top: 10%;
        left: 10%;
        border: none;
        background-color: #fff;
      }
      #iframe-container button {
        position: absolute;
        top: 5%;
        right: 10%;
        padding: 10px 20px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      /* Custom button for download prompt */
      #install-pwa {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }
    </style>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="iframe-container">
      <iframe id="external-iframe" src=""></iframe>
      <button onclick="closeIframe()">Close</button>
    </div>
    <!-- //<canvas id="unity-canvas" tabindex="-1"></canvas> -->
    <script src="Build/SikooWebGL.loader.js"></script>
    <button style="position: absolute; top: 10px; left: 10px;" onclick="installPWA()">
      Open External Site
    </button>
    <button id="install-pwa" onclick="installPWA()">Install PWA</button>
    <script>

      var myVar = localStorage['myKey'] || 'defaultValue';
      console.log('var = ' + myVar);
      if(myVar == 'somestring'){
        openWindowAfterInstall();
      }
      let deferredPrompt;

      // Function to show PWA install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default installation prompt
        e.preventDefault();
        deferredPrompt = e;
        
        // Show the custom install button
        document.getElementById('install-pwa').style.display = 'block';
      });

      function installPWA() {
        // Show the prompt for installing the PWA
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('PWA installed');
                localStorage['myKey'] = 'somestring';
              } else {
                console.log('PWA installation rejected');
              }
            });
          deferredPrompt = null;
        }
      }

      function openWindowAfterInstall() {
        window.open(
          'https://m.s7s7a.com/', // Replace with the login URL of the iframe website
          '_blank', // Open in a new tab
          'width=600,height=800' // Window size
        );
      }

      function openIframe(url) {
        const iframeContainer = document.getElementById("iframe-container");
        const iframe = document.getElementById("external-iframe");
        iframe.src = url;
        iframeContainer.style.display = "block";
      }

      function closeIframe() {
        const iframeContainer = document.getElementById("iframe-container");
        const iframe = document.getElementById("external-iframe");
        iframe.src = ""; // Clear the iframe to stop any loaded content
        iframeContainer.style.display = "none";
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => {
            console.log('Service Worker Registered');           
          })
          .catch((error) => console.error('Service Worker Registration Failed:', error));
      }


      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/SikooWebGL.data",
        frameworkUrl: "Build/SikooWebGL.framework.js",
        codeUrl: "Build/SikooWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SIKOO",
        productName: "SIKOO",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
